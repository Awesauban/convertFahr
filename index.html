<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>Creating a Function</title>
	</head>
	<body>
		<main>
			<h2>Degree Calculator</h2>
			
			<p>
				<input type="text/number" id="deg" oninput="convertFahrToCelsius(this.value)">
			</p>

			<p>
				Answer: <span id="celsius"></span>
			</p>
			
		</main>
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
